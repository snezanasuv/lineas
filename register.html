    <div class="register">
        <form action="profile.html" class="regis_form">
            <h3>Регистрация</h3>
            <div class="inputs">
                <input type="text" class="name" placeholder="Имя" name="name" minlength="3" maxlength="20" required>
                <input class="surname" type="text" name="surname" placeholder="Фамилия" minlength="3" maxlength="20" required>
                <input class="patronymic" type="text" placeholder="Отчество" name="patronymic" minlength="3" maxlength="20">
                <input class="phone" type="tel" placeholder="Телефон" name="phone" minlength="11" maxlength="12" required>
                <input name = "passport_series" class="passport_series" type="tel" placeholder="Серия паспорта" minlength="4" maxlength="4" required>
                <input name = "passport_id" class="passport_id" type="tel" placeholder="Номер паспорта" minlength="6" maxlength="6" required>
                <input class='birthyear' name ='birthyear' placeholder="Год рождения" type="tel" minlength="4" maxlength="4" min="1900" max="2009" required>
                <div class="password_inputs">
                    <input id="password" class="password" type="password" name="password" placeholder="Пароль" minlength="8" maxlength="20" required>
                    <input id="confirmPassword" class="confirmPassword" type="password" name="confirmPassword" placeholder="Потвердите пароль" minlength="8" maxlength="20" required>
                </div>
            </div>
            <button type="submit" class="regis">Зарегистрироваться</button>
        </form>
        <a href="login.html"><p>Уже зарегистрировались? <strong>Войти</strong></p></a>
